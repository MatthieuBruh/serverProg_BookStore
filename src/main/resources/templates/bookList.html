<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book manager - book list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Books</h1>
<table class="table table-striped">
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Year</th>
    </tr>
    <tr th:each = "book : ${books}">
        <td th:text="${book.author}" />
        <td th:text="${book.title}" />
        <td th:text="${book.isbn}" />
        <td th:text="${book.releaseYear}" />
        <td><a th:href="@{/delete/{isbn}(isbn=${book.isbn})}">Delete</a></td>
        <td><a th:href="@{/edit(isbn=${book.isbn})}">Edit</a></td>
    </tr>
</table>

<a href="/add" class="btn btn-primary">Add Book</a>
</body>
</html>
