<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Add student</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <label for="auth">Author</label>
            <input type="text" id="auth" th:field="*{author}" />

            <label for="tlt">Title</label>
            <input type="text" id="tlt" th:field="*{title}" />

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" />

            <label for="year">Year</label>
            <input type="number" id="year" th:field="*{releaseYear}" />

            <label for="prc">Price</label>
            <input type="number" id="prc" th:field="*{price}" />

            <input type="submit" value="Save" />
        </form>
    </div>
</body>
</html>
